name: Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.20'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Build package (sdist and wheel)
      run: python -m build

    - name: Check build artifacts
      run: ls -l dist/

    - name: Test installation and import
      run: |
        pip install dist/*.whl
        python -c "import tos2ca; print('Import successful!')"
        python -c "from tos2ca import iolib; print('Submodule iolib loaded!')"